<!DOCTYPE html>
<html>
<head>
	<title>Sliding Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
	<div class="container" id="main">
		<div class="sign-up">
			<form action="#">
				<h1>Reset Password</h1>
				<div class="social-container">
				</div>
				<p>Please enter your email to send reset password link</p>
				<input type="email" name="email" placeholder="Your Email" required="">
				<button>Send Email</button>
			</form>
		</div>
		<div class="sign-in">
			<form action="#">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<p>or use your account</p>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<input type="checkbox" style="width: 10%;left: 4rem;position: absolute;top: 20.3rem;"><span>Remember me</span>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-left">
					<h1>Wellcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button id="signIn">Sign In</button>
				</div>
				<div class="overlay-right">
					<h1>Reset Password</h1>
					<p>Oooh.. We are sorry for lose your password.don't worry we can solved it.. </p>
					<button id="signUp">Reset password</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const main = document.getElementById('main');

		signUpButton.addEventListener('click', () => {
			main.classList.add("right-panel-active");
		});
		signInButton.addEventListener('click', () => {
			main.classList.remove("right-panel-active");
		});
	</script>
</body>
</html>
